# Application
quarkus.application.name=realworld-api
quarkus.http.port=8080

# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=realworld
quarkus.datasource.password=realworld
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/realworld
quarkus.datasource.jdbc.min-size=5
quarkus.datasource.jdbc.max-size=20

# jOOQ
quarkus.jooq.dialect=POSTGRES
quarkus.jooq.generate=true
quarkus.jooq.generate.directory=build/generated/jooq
quarkus.jooq.generate.database-schema=public
quarkus.jooq.generate.package-name=com.example.jooq

# SmallRye JWT
mp.jwt.verify.publickey.location=/public.pem
mp.jwt.verify.issuer=https://realworld.io
smallrye.jwt.sign.key.location=/private.pem
smallrye.jwt.new-token.issuer=https://realworld.io
smallrye.jwt.new-token.lifespan=5184000

# Swagger UI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui

# CORS
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Logging
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.category."com.example".level=DEBUG
quarkus.log.category."org.jooq".level=DEBUG

# Dev mode settings
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/realworld
%dev.quarkus.log.level=DEBUG

# Test mode settings
%test.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/realworld_test
%test.quarkus.log.level=DEBUG
